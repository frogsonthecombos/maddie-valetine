<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "Princess Maddie ðŸ’–" }}</title>

<style>
/* Body & Background */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    text-align: center;
    font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9ad5, #ffc2e6, #ffe0f5, #ffb3d9);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Header */
h1 {
    margin-top: 90px;
    font-size: 2.4rem;
    color: white;
    text-shadow: 0 0 15px rgba(255,255,255,0.9);
    padding: 0 20px;
}

/* Buttons */
.buttons {
    margin-top: 50px;
}

button {
    padding: 16px 32px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4da6, #ff85c1);
    color: white;
    box-shadow: 0 8px 20px rgba(255,0,128,0.4);
}

#noBtn {
    background: white;
    color: #ff4da6;
    margin-left: 15px;
}

#message {
    margin-top: 30px;
    color: white;
    font-size: 1.2rem;
    min-height: 40px;
    padding: 0 25px;
}

/* Floating emojis */
.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Button shake */
.shake {
    animation: shake 0.3s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

/* Celebration text */
.celebration {
    margin-top: 40px;
    font-size: 2.8rem;
    color: white;
    animation: pop 0.6s ease forwards;
}

.sub {
    font-size: 1.3rem;
    color: white;
    margin-top: 20px;
    padding: 0 20px;
}

/* Scrapbook page */
.scrapbook {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background: url('assets/images/scrapbook-paper.jpg') repeat;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 10px;
    box-sizing: border-box;
}

/* Polaroids */
.polaroid {
    background: white;
    padding: 15px 15px 60px 15px;
    width: 90%;
    max-width: 220px;
    margin: 15px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transform: rotate(-3deg);
    position: relative;
}

.polaroid img {
    width: 100%;
    border-radius: 4px;
}

.polaroid::after {
    content: "Tennessee Orange ðŸ’–";
    position: absolute;
    bottom: 15px;
    left: 0;
    width: 100%;
    font-size: 0.9rem;
    font-family: cursive;
    color: #ff4da6;
}

.tape {
    width: 60px;
    height: 20px;
    background: rgba(255,255,255,0.7);
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%) rotate(-8deg);
    border-radius: 4px;
}

/* Floating scrapbook decorations */
.scrapbook .decor {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

/* Mobile adjustments */
@media (max-width: 480px) {
    h1 { font-size: 1.8rem; margin-top: 60px; }
    button { font-size: 16px; padding: 12px 24px; }
    .sub { font-size: 1rem; }
}
</style>
</head>
