<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "Princess Maddie üíñ" }}</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    text-align: center;
    font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9ad5, #ffc2e6, #ffe0f5, #ffb3d9);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    margin-top: 90px;
    font-size: 2.4rem;
    color: white;
    text-shadow: 0 0 15px rgba(255,255,255,0.9);
    padding: 0 20px;
}

.buttons {
    margin-top: 50px;
}

button {
    padding: 16px 32px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4da6, #ff85c1);
    color: white;
    box-shadow: 0 8px 20px rgba(255,0,128,0.4);
}

#noBtn {
    background: white;
    color: #ff4da6;
    margin-left: 15px;
}

#message {
    margin-top: 30px;
    color: white;
    font-size: 1.2rem;
    min-height: 40px;
    padding: 0 25px;
}

.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

.shake {
    animation: shake 0.3s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.celebration {
    margin-top: 100px;
    font-size: 2.8rem;
    color: white;
    animation: pop 0.6s ease forwards;
}

.sub {
    font-size: 1.3rem;
    color: white;
    margin-top: 20px;
    padding: 0 20px;
}

.polaroid {
    background: white;
    padding: 15px 15px 60px 15px;
    width: 85%;
    max-width: 320px;
    margin: 40px auto 0 auto;
    border-radius: 8px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    transform: rotate(-3deg);
    animation: pop 0.8s ease;
    position: relative;
}

.polaroid img {
    width: 100%;
    border-radius: 4px;
}

.polaroid::after {
    content: "Tennessee Orange üíñ";
    position: absolute;
    bottom: 15px;
    left: 0;
    width: 100%;
    font-size: 1rem;
    font-family: cursive;
    color: #ff4da6;
}

.tape {
    width: 80px;
    height: 25px;
    background: rgba(255,255,255,0.7);
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%) rotate(-8deg);
    border-radius: 4px;
}

@keyframes glow {
    from { box-shadow: 0 0 15px #fff; }
    to { box-shadow: 0 0 30px #ff66cc; }
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}
</style>
</head>
<body>
{{ content }}

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let yesScale = 1;
let noScale = 1;

const messages = [
"Maddieeee are you sure? ü•∫",
"Pretty princesses say yes üëë",
"I‚Äôll buy you Starbucks forever ‚òïüíñ",
"You‚Äôd look so cute as my Valentine üéÄ",
"I pinky promise I‚Äôll spoil you üíÖ",
"This is literally destiny üíû",
"I‚Äôll give you my hoodie üò≠",
"Target runs together?? üõçÔ∏è",
"Don‚Äôt break my heart princess üíî",
"You know you want tooo üíó",
"I‚Äôll plan cute dates üå∏",
"Just press yes alreadyeee üò≠üíï"
];

let index = 0;

noBtn.addEventListener("click", () => {
    yesScale += 0.3;
    noScale -= 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 300);
    message.textContent = messages[index % messages.length];
    index++;
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="celebration">
            üíñ SHE SAID YES üíñ
        </div>

        <div class="sub">
            Maddie is officially my Valentine üëë‚ú®<br><br>
            From now on it's Tennessee Orange forever üçäüß°<br>
            Cutest couple alive üíÖüíï
        </div>

        <div class="polaroid">
            <div class="tape"></div>
            <img src="assets/images/photo.jpg">
        </div>

        <audio id="loveSong" src="assets/audio/tennessee-orange.mp3"></audio>
    `;

    document.body.style.background = "linear-gradient(135deg, #ff66b2, #ff99cc)";
    const song = document.getElementById("loveSong");
    song.volume = 0.8;
    song.play().catch(() => console.log("Autoplay blocked."));
    startHeartExplosion();
});

function createFloat() {
    const float = document.createElement("div");
    float.classList.add("float");
    const emojis = ["üíñ","‚ú®","üå∏","üíó","üéÄ","üëë"];
    float.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    float.style.left = Math.random()*100 + "vw";
    float.style.fontSize = (Math.random()*20+18)+"px";
    float.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(float);
    setTimeout(()=>float.remove(),6000);
}
setInterval(createFloat,300);

function startHeartExplosion(){
    for(let i=0;i<100;i++){
        const heart=document.createElement("div");
        heart.innerHTML="üíñ";
        heart.style.position="fixed";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.fontSize="24px";
        heart.style.transition="all 1s ease-out";
        document.body.appendChild(heart);
        setTimeout(()=>{
            heart.style.left=Math.random()*100+"vw";
            heart.style.top=Math.random()*100+"vh";
            heart.style.opacity="0";
        },10);
        setTimeout(()=>heart.remove(),1000);
    }
}
</script>

</body>
</html>
